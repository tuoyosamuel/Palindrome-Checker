<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
 <link rel="stylesheet" href="styles.css">
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title>Palindrome Checker</title>
</head>
<body>
    
    <div class="container">
    <h2>Palindrome Checker</h2>
    <p class="text">A palindrome is a word, phrase, or sequence that reads the same backwards as forwards, e.g. madam or nurses run.</p>
    <input id="input" type="text" placeholder="Type Anything" required>
    <button id="button" onclick="check()" disabled>Check</button>
    <p>Yes <span>'madam`</span> is a palindrome!</p>
    <p>But <span style="color: red;">'Madam`</span> is not a palindrome!</p>
    </div>

  <script src="checker.js"></script>
</body>
</html>
